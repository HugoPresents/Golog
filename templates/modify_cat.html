{{define "modify_cat"}}
<form method="post">
    <fieldset>
        <legend>创建分类</legend>
        <label>分类名</label>
        <input type="text" name="name" placeholder="English please" value="{{.Name}}">
        <label>显示名</label>
        <input type="text" name="display_name" value="{{.DisplayName}}">
        <span class="help-block"></span>
        <button type="submit" class="btn">Submit</button>
    </fieldset>
</form>
{{end}}
